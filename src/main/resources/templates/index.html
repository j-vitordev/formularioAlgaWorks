<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="container">
    <h1>Cadastro de Pessoas</h1>

    <!-- FormulÃ¡rio -->
    <form th:action="@{/pessoas}" th:object="${pessoa}" method="post" class="form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" type="text" th:field="*{nome}" placeholder="Digite o nome" required />
        </div>

        <div class="form-group">
            <label for="idade">Idade</label>
            <input id="idade" type="number" th:field="*{idade}" min="0" placeholder="Digite a idade" required />
        </div>

        <button type="submit" class="btn">Salvar</button>
    </form>

    <!-- Listagem -->
    <h2>Pessoas Cadastradas</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, i : ${pessoas}">
            <td th:text="${i.index + 1}"></td>
            <td th:text="${p.nome}"></td>
            <td th:text="${p.idade}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
